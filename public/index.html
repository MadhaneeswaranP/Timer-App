<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="web-title">Timer Application</title>
    <link rel="shortcut icon" type="image/png" href="/favicon-timer.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="/styles/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form action="/logout?_method=DELETE" method="POST">
      <h2 id="new-task-h2">Welcome</h2>
      <button type="submit" id="logout" class="logout-button">Logout</button>
    </form>
    <header>
      <form style="display: flex" id="form">
        <input
          type="text"
          id="new-task-input"
          placeholder="What are you planning to do? Enter here .."
          required
        />
        <input type="submit" id="new-task-submit" value="ADD TIMER" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <div id="tasks" style="margin-left: -2.7rem">
          <ul class="col-12"></ul>
        </div>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
